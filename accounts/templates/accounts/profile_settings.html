{% extends 'templates/accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
    max-width:200px;
    max-height:200px;
    margin: 0 auto;
    border-radius:50%;
    }
    #hello-msg{
    font-size:18px;
    color:#fff;
    float: right;
    margin-right:-0.5cm;
    margin-bottom:-0.5cm;
    }
    input.right{
    float: right;
      }
    
    
    
    $primary-color: #fff;
$cursor: pointer;

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  background-color: #EEF0F7;
  display: grid;
  place-items: center;
  min-height: 100vh;
  overflow: hidden;
}


  &::after {
    content: '';
    position: absolute;
    background-image: linear-gradient(to bottom right, #FF9EC4, #FFD07E);
    width: 900px;
    height: 900px;
    border-radius: 50%;
    z-index: -1;
  }

  &-close {
    position: absolute;
    top: -15px;
    right: -15px;
    background-color: $primary-color;
    width: 45px;
    height: 45px;
    display: grid;
    place-items: center;
    font-size: 1.7rem;
    color: #2E4052;
    border-radius: 50%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.164);
    cursor: $cursor;
  }

  &-text {
    padding: 10px 40px 10px 10px;

    h2 {
      font-size: 1.2rem;
      color: #1A2250;
    }

    p {
      font-size: 14px;
      color: #3B4169;
      margin: 10px 0;
    }

    input,
    button {
      width: 100%;
      border: none;
      padding: 14px;
      border-radius: 3px;
    }

    input {
      border: 2px solid #DADDEC;
      margin: 5px 0 10px;
      font-size: 1rem;
      color: #656880;
    }

    button {
      background-image: linear-gradient(to right, #89CAFF, #6589FF);
      display: block;
      color: $primary-color;
      font-size: 1rem;
      cursor: $cursor;
      box-shadow: 0 5px 20px #89caff94;
      transition: box-shadow .3s ease-in-out;
    }

    button:hover {
      box-shadow: none;
    }

    span {
      display: block;
      text-align: center;
      margin: 20px 0 0;
      color: #BABDCB;
      font-size: 12px;
    }
  }
}
    
    
</style>





<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <h3 style="text-align: center"> Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{ request.user.customer.profilePic.url }}">
            <h4 style="text-align: center"> {{request.user.customer.name}}</h4>
            <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>

            <span>   <a id="hello-msg" href="{% url 'logout' %} " class="btn btn-sm btn-danger">Logout</a></span>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{forms.as_p}}
                <button type="submit"> Update Information </button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
